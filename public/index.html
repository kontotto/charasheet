<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">

  <title>CharaSheet</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/css/test.css">
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  <script src="/js/test.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-3">
        <div class="row">
          <div class="panel panel-primary">
            <div class="panel-heading">技能</div>
            <div class="panel-body">
              <label for="usr-name">Name:</label>
              <input type="text" class="form-control" id="usr-name">
              <input type="text" class="form-control">
            </div>
          </div>
        </div>
      </div>
      <div class="col-xs-9">
        <table class="table table-bordered">
          <caption>ステータス</caption>
          <tr>
            <th class="title"></th>
                          <th>STR</th>
                          <th>CON</th>
                          <th>POW</th>
                          <th>APP</th>
                          <th>SIZ</th>
                          <th>INT</th>
                          <th>EDU</th>
                          <th>HP</th>
                          <th>MP</th>
                          <th>SAN</th>
                          <th>アイデア</th>
                          <th>幸運</th>
                          <th>知識</th>
                      </tr>
          <tr>
            <th>能力値</th>
                                          <td><input id="str_origin" type="number" style="height:100%; width:100%;" data-parent="str"></td>
                                                        <td><input id="con_origin" type="number" style="height:100%; width:100%;" data-parent="con"></td>
                                                        <td><input id="pow_origin" type="number" style="height:100%; width:100%;" data-parent="pow"></td>
                                                        <td><input id="app_origin" type="number" style="height:100%; width:100%;" data-parent="app"></td>
                                                        <td><input id="siz_origin" type="number" style="height:100%; width:100%;" data-parent="siz"></td>
                                                        <td><input id="int_origin" type="number" style="height:100%; width:100%;" data-parent="int"></td>
                                                        <td><input id="edu_origin" type="number" style="height:100%; width:100%;" data-parent="edu"></td>
                                                        <td><input id="hp_origin" type="number" style="height:100%; width:100%;" data-parent="hp" readonly="readonly"></td>
                                                        <td><input id="mp_origin" type="number" style="height:100%; width:100%;" data-parent="mp" readonly="readonly"></td>
                                                        <td><input id="san_origin" type="number" style="height:100%; width:100%;" data-parent="san" readonly="readonly"></td>
                                                        <td><input id="idea_origin" type="number" style="height:100%; width:100%;" data-parent="idea" readonly="readonly"></td>
                                                        <td><input id="lucky_origin" type="number" style="height:100%; width:100%;" data-parent="lucky" readonly="readonly"></td>
                                                        <td><input id="wisdom_origin" type="number" style="height:100%; width:100%;" data-parent="wisdom" readonly="readonly"></td>
                                    </tr>
          <tr>
            <th>増減値</th>
                          <td><input id="str_vary" type="number" style="height:100%; width:100%;" data-parent="str"></td>
                          <td><input id="con_vary" type="number" style="height:100%; width:100%;" data-parent="con"></td>
                          <td><input id="pow_vary" type="number" style="height:100%; width:100%;" data-parent="pow"></td>
                          <td><input id="app_vary" type="number" style="height:100%; width:100%;" data-parent="app"></td>
                          <td><input id="siz_vary" type="number" style="height:100%; width:100%;" data-parent="siz"></td>
                          <td><input id="int_vary" type="number" style="height:100%; width:100%;" data-parent="int"></td>
                          <td><input id="edu_vary" type="number" style="height:100%; width:100%;" data-parent="edu"></td>
                          <td><input id="hp_vary" type="number" style="height:100%; width:100%;" data-parent="hp"></td>
                          <td><input id="mp_vary" type="number" style="height:100%; width:100%;" data-parent="mp"></td>
                          <td><input id="san_vary" type="number" style="height:100%; width:100%;" data-parent="san"></td>
                          <td><input id="idea_vary" type="number" style="height:100%; width:100%;" data-parent="idea"></td>
                          <td><input id="lucky_vary" type="number" style="height:100%; width:100%;" data-parent="lucky"></td>
                          <td><input id="wisdom_vary" type="number" style="height:100%; width:100%;" data-parent="wisdom"></td>
                      </tr>
          <tr>
            <th>合計</th>
                          <td><input id="str_sum" type="text" style="height:100%; width:100%;" data-parent="str" readonly="readonly"></td>
                          <td><input id="con_sum" type="text" style="height:100%; width:100%;" data-parent="con" readonly="readonly"></td>
                          <td><input id="pow_sum" type="text" style="height:100%; width:100%;" data-parent="pow" readonly="readonly"></td>
                          <td><input id="app_sum" type="text" style="height:100%; width:100%;" data-parent="app" readonly="readonly"></td>
                          <td><input id="siz_sum" type="text" style="height:100%; width:100%;" data-parent="siz" readonly="readonly"></td>
                          <td><input id="int_sum" type="text" style="height:100%; width:100%;" data-parent="int" readonly="readonly"></td>
                          <td><input id="edu_sum" type="text" style="height:100%; width:100%;" data-parent="edu" readonly="readonly"></td>
                          <td><input id="hp_sum" type="text" style="height:100%; width:100%;" data-parent="hp" readonly="readonly"></td>
                          <td><input id="mp_sum" type="text" style="height:100%; width:100%;" data-parent="mp" readonly="readonly"></td>
                          <td><input id="san_sum" type="text" style="height:100%; width:100%;" data-parent="san" readonly="readonly"></td>
                          <td><input id="idea_sum" type="text" style="height:100%; width:100%;" data-parent="idea" readonly="readonly"></td>
                          <td><input id="lucky_sum" type="text" style="height:100%; width:100%;" data-parent="lucky" readonly="readonly"></td>
                          <td><input id="wisdom_sum" type="text" style="height:100%; width:100%;" data-parent="wisdom" readonly="readonly"></td>
                      </tr>
        </table>
                  <div class="panel panel-primary">

                                  <div class="col-xs-6 col-sm-4 col-md-3 col-lg-3 block-mb-sm">

                      マシンガン 15                    </button>
                  </div>
                                  <div class="col-xs-6 col-sm-4 col-md-3 col-lg-3 block-mb-sm">

                  </div>
                                <div class="col-xs-6 col-sm-4 col-md-3 col-lg-3 block-mb-sm">
                  <button type="button" class="btn btn-primary center-block btn-block">追加</button>
                </div>
              </div>
              <div class="row">
                <div id="battle_slider" class="col-xs-4 col-xs-offset-1">
                </div>
                <div class="col-xs-2 col-xs-offset-1" id="battle">
                  hello!!
                </div>
                <div class="col-xs-2">
                  <button class="btn btn-primary center-block btn-block" id="battle_button" data-parent="battle" disabled>
                    確定
                  </button>
                </div>
              </div> 
            </div>
          </div>
                  <div class="panel panel-success">
            <div class="panel-heading">探索技能</div>
            <div class="panel-body">
              <div class="row">
                                  <div class="col-xs-6 col-sm-4 col-md-3 col-lg-3 block-mb-sm">
